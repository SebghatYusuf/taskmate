{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href={% static 'b5/css/bootstrap.min.css' %}>
  <link rel="stylesheet" href={% static 'css/mdb.min.css' %}>
  <link rel="icon" type="image/png" sizes="16x16" href={% static 'images/logo.png' %}>
  {% block title %}
  {% endblock title %}

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; flex-direction: row;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="24" height="24">
        Task Mate </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href={% url 'todo-list' %}> Todo List</a>
          <a class="nav-item nav-link" href={% url 'contact' %}> Contact</a>
          <a class="nav-item nav-link" href={% url 'about' %}> About</a>
          {% if user.is_authenticated %}
          <div class="form-inline flex p-1 my-2 my-lg-0" style="align-self: flex-end; margin: auto;">
            <div class="text-light ">Logged In as {{user.username}}</div>
            <a href={% url 'logout' %}>
              <buttton class="btn m-1 btn-info">Log Out</buttton>
            </a>
            {% else %}
            <a href={% url 'login' %}>
              <buttton class="btn m-1 btn-success">Log In</buttton>
            </a>
            <a href={% url 'register' %}>
              <buttton class="btn m-1 btn-primary">Register</buttton>
            </a>
          </div>

          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock content %}

  <script src="{% static 'b5/js/bootstrap.js' %}"></script>
  <script src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
