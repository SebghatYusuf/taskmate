{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title> Login - TaskMate </title>
{% endblock title %}


{% block content %}
<div class="container"> 
<h2 class="mt-2">Login On TaskMate</h2>
<form class="mt-5 col-md-6" method="POST">{% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn mt-3 btn-primary">Login</button>
    </form>
</div>



{% endblock content %}
